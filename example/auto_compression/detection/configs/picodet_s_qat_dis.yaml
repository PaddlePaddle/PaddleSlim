Global:
  reader_config: ./configs/picodet_reader.yml
  input_list: ['image', 'scale_factor']
  Evaluation: True
  model_dir: ./picodet_s_416_coco_lcnet/
  model_filename: model.pdmodel
  params_filename: model.pdiparams

Distillation:
  alpha: 1.0
  loss: l2
  node:
  - conv2d_138.tmp_1
  - tmp_2
  - conv2d_146.tmp_1
  - tmp_5
  - conv2d_162.tmp_1
  - tmp_11
  - conv2d_154.tmp_1
  - tmp_8
  - hardswish_43.tmp_0
  - hardswish_44.tmp_0
  - hardswish_45.tmp_0
  - hardswish_46.tmp_0
  - hardswish_47.tmp_0
  - hardswish_48.tmp_0
  - hardswish_49.tmp_0
  - hardswish_50.tmp_0
  - hardswish_51.tmp_0
  - hardswish_52.tmp_0
  - hardswish_53.tmp_0
  - hardswish_54.tmp_0
  - hardswish_55.tmp_0
  - hardswish_56.tmp_0
  - hardswish_57.tmp_0
  - hardswish_58.tmp_0
  - hardswish_59.tmp_0
  - hardswish_60.tmp_0
  - hardswish_61.tmp_0
  - hardswish_62.tmp_0
  - hardswish_63.tmp_0
  - hardswish_64.tmp_0
  - hardswish_65.tmp_0
  - hardswish_66.tmp_0
  - hardswish_67.tmp_0
  - hardswish_68.tmp_0
  - hardswish_69.tmp_0
  - hardswish_70.tmp_0
  - hardswish_71.tmp_0
  - hardswish_72.tmp_0
  - hardswish_73.tmp_0
  - hardswish_74.tmp_0
  - hardswish_75.tmp_0
  - hardswish_76.tmp_0
  - hardswish_77.tmp_0
  - hardswish_78.tmp_0

Quantization:
  use_pact: true
  activation_quantize_type: 'moving_average_abs_max'
  weight_bits: 8
  activation_bits: 8
  quantize_op_types:
  - conv2d
  - depthwise_conv2d

TrainConfig:
  train_iter: 8000
  eval_iter: 1000
  learning_rate:  
    type: CosineAnnealingDecay
    learning_rate: 0.00001
    T_max: 8000
  optimizer_builder:
    optimizer:
      type: SGD
    weight_decay: 4.0e-05


