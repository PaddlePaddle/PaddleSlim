Global:
  reader_config: configs/dataset/humanseg_dataset.yaml
  model_dir: ./ppseg_lite_portrait_398x224_with_softmax
  model_filename: model.pdmodel
  params_filename: model.pdiparams

Distillation:
  alpha: 1.0
  loss: l2
  node:
  - batch_norm_47.tmp_2

QuantAware:
  onnx_format: True
  quantize_op_types:
  - conv2d
  - depthwise_conv2d

TrainConfig:
  epochs: 1
  eval_iter: 400
  learning_rate: 0.00005
  optimizer_builder:
    optimizer: 
      type: SGD
    weight_decay: 0.0005
